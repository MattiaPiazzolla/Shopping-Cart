<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Desserts Menu</title>
</head>
<body class="bg-neutral-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/70 backdrop-blur supports-[backdrop-filter]:bg-white/70 sticky top-0 z-50 border-b border-neutral-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-semibold text-neutral-900">Luxury Desserts</h1>
            <button id="cart-btn" class="group bg-black text-white px-6 py-2.5 rounded-full hover:bg-neutral-800 transition-all duration-300 flex items-center gap-2">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                <span id="total-items" class="font-medium">0</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="dessert-card-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-black/30 backdrop-blur hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-3xl max-w-lg w-full mx-4 modal-animate">
            <div class="p-6 border-b border-neutral-200">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold">Shopping Cart</h2>
                    <button id="close-cart" class="text-neutral-500 hover:text-neutral-700">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <div id="products-container" class="space-y-4 mb-6 max-h-[40vh] overflow-y-auto"></div>
                <div class="space-y-3 border-t border-neutral-200 pt-4">
                    <div class="flex justify-between text-neutral-600">
                        <span>Subtotal</span>
                        <span id="subtotal">$0</span>
                    </div>
                    <div class="flex justify-between text-neutral-600">
                        <span>Tax</span>
                        <span id="taxes">$0</span>
                    </div>
                    <div class="flex justify-between text-lg font-semibold">
                        <span>Total</span>
                        <span id="total">$0</span>
                    </div>
                </div>
            </div>
            <div class="p-6 border-t border-neutral-200 flex justify-between gap-4">
                <button id="clear-cart-btn" class="px-6 py-2.5 text-neutral-700 hover:text-neutral-900 transition-colors">
                    Clear Cart
                </button>
                <button class="bg-black text-white px-6 py-2.5 rounded-full hover:bg-neutral-800 transition-all duration-300">
                    Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Clear Cart Confirmation Modal -->
    <div id="clear-cart-modal" class="fixed inset-0 bg-black/30 backdrop-blur hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-3xl max-w-md w-full mx-4 p-6 modal-animate">
            <h3 class="text-lg font-semibold mb-2">Clear Shopping Cart?</h3>
            <p class="text-neutral-600 mb-6">Are you sure you want to remove all items from your cart? This action cannot be undone.</p>
            <div class="flex justify-end gap-4">
                <button id="cancel-clear" class="px-6 py-2.5 text-neutral-700 hover:text-neutral-900 transition-colors">
                    Cancel
                </button>
                <button id="confirm-clear" class="bg-red-500 text-white px-6 py-2.5 rounded-full hover:bg-red-600 transition-all duration-300">
                    Clear Cart
                </button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
